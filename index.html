<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
<div class="container w-50 bg-danger text-center mt-5 p-5">
    <h1 class="text-primary">Greatest</h1>

    <form>
        <input id="a1" type="text" class="form-control mt-4" placeholder="  ENTER FIRST NUMBER">
            <input id="a2" type="text" class="form-control mt-4" placeholder="ENTER SECOND NUMBER">

            <button onclick="greatestCheck()" type="submit" class="btn mt-4 btn-outline  bg-light">check</button>

    </form>
</div>
</body>

<script>
function greatestCheck()
{
      num1=a1.value
      num2=a2.value
      if(num1<num2){
       alert(` greatest number is ${num2}`);
      }
      else{
        alert(` greatest number is ${num1}`);
      }
    }

</script>

</html>
